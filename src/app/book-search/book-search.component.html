<div class="container">
  <div class="book-search__control">
    <label>Type title of film:</label>
    <input
      #searchBox
      type="text"
      placeholder="Title of the book"
      (input)="search(searchBox.value)"
    />
  </div>
  <ng-container *ngIf="searchBox.value"><h1>We found:</h1></ng-container>
  <div class="card" *ngFor="let book of books$ | async">
    <app-book-card [book]="book"></app-book-card>
  </div>
</div>
