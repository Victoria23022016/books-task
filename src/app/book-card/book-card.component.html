<tr class="book">
  <div class="book__link" [routerLink]="['/detailed', +book.isbn13]">
    <td><img class="book__img" src="{{ book.image }}" /></td>
    <td class="book__title">{{ book.title }}</td>
    <td>{{ book.price }}</td>
    <td>{{ book.subtitle != "" ? book.subtitle : "-" }}</td>
  </div>
  <td>
    <button (click)="addToCart(book)">Add to cart</button>
    <ng-container *ngIf="inCart">
      <p>Book has been added to the cart for {{ bookCount }} times</p>
    </ng-container>
  </td>
</tr>
