<h1>Cart:</h1>
<table>
  <tbody *ngFor="let book of books">
    <tr class="cart">
      <a [routerLink]="['/detailed', +book.isbn13]">
        <td><img class="cart__img" src="{{ book.image }}" /></td>
        <td>{{ book.title }}</td>
        <td>{{ book.price }}</td>
        <td>Description</td>
      </a>
      <td>
        <button (click)="plusOne(book)">+</button>
        <span>Number og copies in cart:</span>
        <button (click)="minusOne(book)">-</button>
      </td>
    </tr>
  </tbody>
</table>
<app-cart-calculation [books]="books"></app-cart-calculation>
